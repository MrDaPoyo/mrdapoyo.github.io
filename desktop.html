<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poyo's website!</title>
  <meta name="description" content="The corner of Poyo!">
  <meta name="keywords"
    content="retro web, poyo!, dapoyo, poyo, mrdapoyo, personal, 2000s, 2000s web, retro website, retro website development">
  <meta name="author" content="Poyo!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="window.css">
  <link rel="stylesheet" href="icon.css">
</head>

<body>
  <script src="static/js/analytics.js"></script>
  <div class="megacontainer">
    <audio autoplay loop id="playAudio">
      <source src="static/audio/theme.mp3">
    </audio>

    <navbar class="topnavbar">
      <div class="menu">
        <div class="menuButton">
          <img src="static/images/icons/cookie.png">
        </div>
        <div class="actualMenu">
          
        </div>
      </div>
      <p>PoyoOS!</p>
      <div class="clock">
        <p id="time">
          <script>
            const timeElement = document.getElementById("time");

            function updateTime() {
              const now = new Date();
              const hours = now.getHours();
              const minutes = now.getMinutes();
              const seconds = now.getSeconds();

              // Format the string with leading zeroes
              const clockStr = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

              timeElement.innerText = clockStr;
            }

            updateTime();
            setInterval(updateTime, 1000); 
          </script>
        </p>
      </div>
    </navbar>

    <navbar class="navbar">
      <div class="navbarBackground"></div>
      <button class="icon" id="button-browser" onclick="openNewWindow('browser');">
        <div class="icon-container"><img src="static/images/icons/planet.png"></div>
      </button>
      <button class="icon" id="button-newspaper" onclick="openNewWindow('newspaper');">
        <div class="icon-container"><img src="static/images/icons/newspaper.png"></div>
      </button>
      <button class="icon" id="button-settings" onclick="openNewWindow('settings');">
        <div class="icon-container"><img src="static/images/icons/config icon.png"></div>
      </button>
      <button class="icon" id="button-poyopad" onclick="openNewWindow('poyopad');">
        <div class="icon-container"><img src="static/images/icons/poyopad.png"></div>
      </button>

    </navbar>
  </div>
  <script src="static/js/window.js" defer></script>
  <menu id="ctxMenu">
    <menu title="File">
        <menu title="Save"></menu>
        <menu title="Save As"></menu>
        <menu title="Open"></menu>
    </menu>
    <menu title="Edit">
        <menu title="Cut"></menu>
        <menu title="Copy"></menu>
        <menu title="Paste"></menu>
    </menu>
</menu>
</body>

</html>
