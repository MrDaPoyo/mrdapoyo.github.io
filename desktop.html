<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poyo's website!</title>
  <meta name="description" content="The corner of Poyo!">
  <meta name="keywords"
    content="retro web, poyo!, dapoyo, poyo, mrdapoyo, personal, 2000s, 2000s web, retro website, retro website development">
  <meta name="author" content="Poyo!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="window.css">
  <link rel="stylesheet" href="icon.css">
</head>

<body>
  <script src="static/js/analytics.js"></script>
  <div class="megacontainer">
    <iframe src="static/audio/theme.mp3" allow="autoplay" style="display:none" id="iframeAudio">
    </iframe>
    <audio autoplay loop id="playAudio">
      <source src="static/audio/theme.mp3">
    </audio>

    <script>
      var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
      if (!isChrome) {
        $('#iframeAudio').remove()
      }
      else {
        $('#playAudio').remove() // just to make sure that it will not have 2x audio in the background 
      }
    </script>

    <navbar class="navbar">
      <div class="navbarBackground"></div>
      <button class="icon" id="button-browser" onclick="openNewWindow('browser');">
        <div class="icon-container"><img src="static/images/icons/planet.png"></div>
      </button>
      <button class="icon" id="button-newspaper" onclick="openNewWindow('newspaper');">
        <div class="icon-container"><img src="static/images/icons/newspaper.png"></div>
      </button>
      <button class="icon" id="button-settings" onclick="openNewWindow('settings');">
        <div class="icon-container"><img src="static/images/icons/config icon.png"></div>
      </button>

    </navbar>
  </div>
  <script src="static/js/window.js" defer></script>
</body>

</html>
