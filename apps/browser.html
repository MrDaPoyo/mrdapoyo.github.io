<style>
    .browser {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .toolbar {
        background-color: #f5f5f5;
        padding: 10px;
    }

    .address-bar {
        display: flex;
        align-items: center;
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 5px;
        margin-bottom: 10px;
    }

    .address-bar input {
        flex: 1;
        border: none;
        outline: none;
        padding: 5px;
    }

    .browser-iframe {
        width: 100%;
        height: 100vh;
        border: none;
    }
</style>

<div class="browser">
    <div class="toolbar">
        <div class="address-bar">
            <input type="text" placeholder="Enter URL">
            <button>Go</button>
        </div>
    </div>

    <iframe class="browser-iframe" src="https://wikipedia.com" width="100%" height="100%"></iframe>

    <script defer>
        const addressBar = document.querySelector('.address-bar input');
        const iframe = document.querySelector('iframe');
        const goButton = document.querySelector('.address-bar button');

        goButton.addEventListener('click', () => {
            iframe.src = addressBar.value;
        });
    </script>
</div>
